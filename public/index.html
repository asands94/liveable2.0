<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png">

    <meta property="og:title" content="Liveable">
    <meta property="og:description" content="Articles about housing issues in New Zealand sourced from various news outlets.">
    <meta property="og:image" content="https://i.imgur.com/XLNnwJ4.png">
    <meta property="og:url" content="https://liveable-nz.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:Liveable" content="Liveable.">
    <meta name="twitter:image:alt" content="All Homes Should Be Liveable.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Articles about housing issues in New Zealand sourced from various news outlets."
    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Liveable</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0" nonce="ws9O6I3T"></script>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>
    <form name="subscribe" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstNameSub" />
      <input type="text" name="lastNameSub" />
      <input type="email" name="emailSub" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
